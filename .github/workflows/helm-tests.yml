name: Helm Tests

on:
  push:
    paths:
      - 'charts/**'
      - 'scripts/run-tests.sh'
      - 'Dockerfile'
      - '.github/workflows/helm-tests.yml'
  pull_request:
    paths:
      - 'charts/**'
      - 'scripts/run-tests.sh'
      - 'Dockerfile'

jobs:
  native:
    name: Native Helm Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.2
      - name: Cache Helm plugins
        uses: actions/cache@v4
        with:
          path: ~/.local/share/helm/plugins
          key: helm-plugins-${{ runner.os }}-v1
      - name: Install helm-unittest plugin (if missing)
        run: |
          helm plugin list | grep -q unittest || helm plugin install https://github.com/helm-unittest/helm-unittest
      - name: Run tests
        run: |
          chmod +x scripts/run-tests.sh
          ./scripts/run-tests.sh

  docker:
    name: Docker Image Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build test image
        run: docker build -t istiolib-tests:ci .
      - name: Run tests via container
        run: |
          docker run --rm -v $PWD:/workspace istiolib-tests:ci --skip-plugin-install
